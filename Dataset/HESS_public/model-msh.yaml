components:
-   name: msh
    type: SkyModel
    spectral:
        type: PowerLawSpectralModel
        parameters:
        -   name: index
            value: 2.26
        -   name: amplitude
            value: 2.58e-12
            unit: cm-2 s-1 TeV-1
        -   name: reference
            value: 1.0
            unit: TeV
    spatial:
        type: GaussianSpatialModel
        frame: galactic
        parameters:
        -   name: lon_0
            value: 320.33
            unit: deg
        -   name: lat_0
            value: -1.19
            unit: deg
        -   name: sigma
            value: 0.145
            unit: deg
        -   name: e
            value: 0.0
        -   name: phi
            value: 0.0
            unit: deg
covariance: model-msh_covariance.dat
