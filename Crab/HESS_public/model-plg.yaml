components:
-   name: IOpTJBin
    type: SkyModel
    spectral:
        type: CompoundSpectralModel
        model1:
            type: ExpCutoffPowerLawSpectralModel
            parameters:
            -   name: index
                value: 2.9
                is_penalised: false
            -   name: amplitude
                value: 4.110575798345751e-11
                unit: cm-2 s-1 TeV-1
                is_penalised: false
            -   name: reference
                value: 1.0
                unit: TeV
                is_penalised: false
            -   name: lambda_
                value: 0.03333333333333333
                unit: TeV-1
                is_penalised: false
            -   name: alpha
                value: 1.0
                is_penalised: false
        model2:
            type: GaussianSpectralModel
            parameters:
            -   name: amplitude_
                value: 1.0e-12
                unit: cm-2 s-1
                frozen: true
                is_penalised: false
            -   name: mean
                value: 20.0
                unit: TeV
                is_penalised: false
            -   name: sigma
                value: 0.5
                unit: TeV
                is_penalised: false
        operator: add
    spatial:
        type: PointSpatialModel
        frame: icrs
        parameters:
        -   name: lon_0
            value: 83.63
            unit: deg
            is_penalised: false
        -   name: lat_0
            value: 22.01
            unit: deg
            is_penalised: false
covariance: model-plg_covariance.dat
