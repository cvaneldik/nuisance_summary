components:
-   name: LP
    type: SkyModel
    spectral:
        type: LogParabolaSpectralModel
        parameters:
        -   name: amplitude
            value: 1.79e-10
            unit: cm-2 s-1 TeV-1
            error: 3.0e-12
            is_penalised: false
        -   name: reference
            value: 0.521
            unit: TeV
            is_penalised: false
        -   name: alpha
            value: 2.1
            error: 0.04
            is_penalised: false
        -   name: beta
            value: 0.24
            error: 0.01
            is_penalised: false
    spatial:
        type: PointSpatialModel
        frame: icrs
        parameters:
        -   name: lon_0
            value: 83.63
            unit: deg
            is_penalised: false
        -   name: lat_0
            value: 22.01
            unit: deg
            is_penalised: false
covariance: model-lp_covariance.dat
